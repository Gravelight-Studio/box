name: Release Box CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: box-linux-amd64
          - goos: linux
            goarch: arm64
            output: box-linux-arm64
          - goos: darwin
            goarch: amd64
            output: box-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: box-darwin-arm64
          - goos: windows
            goarch: amd64
            output: box-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd go
          go build -ldflags="-s -w" -o ${{ matrix.output }} ./cmd/box

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: go/${{ matrix.output }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd binaries
          for dir in */; do
            binary="${dir%/}"
            mv "$dir/$binary" "../release/$binary"
          done
          cd ../release

          # Create checksums
          sha256sum * > checksums.txt

          # Create tarballs for non-Windows binaries
          for file in box-*; do
            if [[ ! "$file" == *.exe ]]; then
              tar czf "${file}.tar.gz" "$file"
              rm "$file"
            fi
          done

          # Zip Windows binary
          if [ -f "box-windows-amd64.exe" ]; then
            zip box-windows-amd64.zip box-windows-amd64.exe
            rm box-windows-amd64.exe
          fi

          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
